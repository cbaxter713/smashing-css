<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Colors</title>
  <link rel="stylesheet" href="/css/style.css">
  <link rel="stylesheet" href="/css/docs.css">
</head>
<body>
  <header>
    <div class="container">
      <a href="/">Home</a>
      <h1>Colors</h1>
    </div>
  </header>
  <main class="container">
    
<ul role="list" class="layout-flex">
  
    <li>
       <figure class="swatch">
          <figcaption class="background-primary">
              <strong>primary</strong> hsl(258, 75%, 50%)
          </figcaption>
       </figure>
    </li>
  
    <li>
       <figure class="swatch">
          <figcaption class="background-error">
              <strong>error</strong> hsl(350, 75%, 50%)
          </figcaption>
       </figure>
    </li>
  
    <li>
       <figure class="swatch">
          <figcaption class="background-text">
              <strong>text</strong> hsl(258, 20%, 30%)
          </figcaption>
       </figure>
    </li>
  
</ul>

  </main>
</body>
</html>
